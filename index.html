
<!DOCTYPE html>
<html lang="en">
 
<head>
<title>
    Real Time Character
</title>

<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container" id="container">
    <h2>Real Time Character checker</h2>
    <textarea id="textarea" class="textarea" placeholder="Please write your text here" autofocus maxlength="50"></textarea>
    <div class="counter-containder">
        <p>Total Character: <span id="total-counter">20</span></p>
        <p>Remaining Character: <span id="remaining-character">30</span></p>
    </div>
</div>

<script src="index.js"></script>

</body>
 
</html>
